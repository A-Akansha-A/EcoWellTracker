<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoWell Tracker | Login</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
  <div class="page">

    <!-- BRAND -->
    <div class="brand">
      <h1>EcoWell Tracker</h1>
      <p>Track your wellbeing. Care for the planet.</p>
    </div>

    <!-- LOGIN CARD -->
    <div class="card">
      <h2>Sign In</h2>
      <p class="subtitle">Welcome back! Please login to continue</p>

      <label>Email</label>
      <input
        id="login-email"
        type="email"
        placeholder="Enter your email"
      />

      <label>Password</label>
      <input
        id="login-password"
        type="password"
        placeholder="Enter your password"
      />

      <div class="forgot">
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      </div>

      <button class="primary-btn" onclick="login()">
        Sign In
      </button>

      <div class="divider">OR</div>

      <button class="google-btn" onclick="googleLogin()">
        Continue with Google
      </button>
    </div>

  </div>

  <!-- ðŸ”¥ DO NOT TOUCH (Firebase connected here) -->
  <script type="module" src="../src/firebase.js"></script>
  <script type="module" src="../src/auth.js"></script>
</body>
</html>
